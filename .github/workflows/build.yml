name: build

on:
  push:
  pull_request:
  schedule:
  - cron: "32 10 * * 0"  # Run at a random time weekly

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [2.7, 3.8]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup conda
      run: |
        tools/setup_travis.sh ~/conda ${{ matrix.python-version }}
    - name: Test
      run: |
        export IMP_TMP_DIR=/tmp
        source ~/conda/bin/activate python${{ matrix.python-version }}
        # Use same C/C++ compiler as conda
        source ${CONDA_PREFIX}/etc/conda/activate.d/activate-gcc_linux-64.sh
        source ${CONDA_PREFIX}/etc/conda/activate.d/activate-gxx_linux-64.sh
        mkdir build && cd build
        if test "${{ matrix.python-version }}" = "2.7" ; then PY2=on; else PY2=off; fi
        cmake .. -DIMP_DIR=${CONDA_PREFIX}/lib/cmake/IMP -DUSE_PYTHON2=${PY2} -DCMAKE_CXX_FLAGS="-fprofile-arcs -ftest-coverage"
        make
        ./setup_environment.sh ../test/nosetests --with-coverage --cover-branches -e 'probabilistic' test/*/*.py > /dev/null
    - name: Upload coverage to codecov
      run: |
        bash <(curl -s https://codecov.io/bash)
